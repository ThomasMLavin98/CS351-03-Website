        <script>
            function navClick() {
                var link = document.getElementById("links");
                var holder = document.getElementById("placeHolder");
                if(link.style.display == "none") {
                    link.style.display = "contents";
                    holder.style.display = "none";
                }
                else {
                    link.style.display = "none";
                    holder.style.display = "contents";
                }
            }
        </script>
        <nav onclick = "navClick()" id="navMenu">

        <main>
           
<header>
    <h1>Login </h1>
</header>
<p>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <label for="password">Password:</label>
    <input type="password" id="pass" placeholder="password">
    <button type="button" id="loginButton">Login</button>
</p>
<script>
        var myButton = document.getElementById("loginButton");
        myButton.addEventListener("click", ()=>loginInfo());
        function loginInfo() {
            console.log("Email: " + document.getElementById("email").value + " Password: " + document.getElementById("pass").value);
        }
</script>
